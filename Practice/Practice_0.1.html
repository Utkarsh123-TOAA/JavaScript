 <!DOCTYPE html>
 <html lang="en">
 <head>
    <title>Cart Quantity</title>
 </head>
 <body>
    <button onclick="
        console.log(`Cart Quantity: ${cartquantity}`)">
        Show Quantity
    </button>
    <button onclick="
        cartquantity++;
        console.log(`Cart Quantity: ${cartquantity}`);">
        Add to Cart
    </button>
    <button onclick="
        cartquantity += 2;
        console.log(`Cart Quantity: ${cartquantity}`);">
        +2
    </button>
    <button onclick="
        cartquantity += 3;
        console.log(`Cart Quantity: ${cartquantity}`);">
        +3
    </button>
    <button onclick="
        cartquantity = 0;
        console.log('Cart was reset');
        console.log(`Cart Quantity: ${cartquantity}`);">
        Reset Cart
    </button>

    <script>
        let cartquantity = 0;
    </script>
 </body>
 </html>
